<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/static/js/app.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <div class="header text-center my-4">
        <h1 class="display-5 fw-bold">Welcome to Our System</h1>

    </div>
    <div class="form-container mt-4">
        <h3 class="text-center">Login</h3>
        <form action="/users/login" method="post" id="loginForm" class="mt-3">
            <div class="form-group mb-3">
                <label for="loginUsername">Email</label>
                <input type="email" id="loginUsername" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-3">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-2">
                Don't have an account? <a href="/users/register">Register here</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
