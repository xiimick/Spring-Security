<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/static/js/app.js" defer></script>

    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: black;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .table-container {
            margin-top: 30px;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Registered Users</div>
    <div class="table-container">
        <h3 class="text-center">List of Registered Users</h3>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <!-- Тут Spring вставить дані -->
            <tr>
                <td>Tom</td>
                <td>555-222-9685</td>
                <td>tom@mail.com</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>555-333-1234</td>
                <td>alice@mail.com</td>
            </tr>
            <!-- Дополнительные пользователи будут вставляться сюда -->
            </tbody>
        </table>
        <div class="text-center">
            <a href="/home" class="btn-back">Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>
